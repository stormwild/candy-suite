name: Build and Release

on:
  # pull_request:
  #   branches:
  #     - main
  push:
    branches:
      - main
      - feature/*
    tags:
      - 'v*.*.*' # Triggers the workflow on version tags like v1.0.0

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.10.0' # Specify the Node.js version you need

      - name: Check Node Version
        run: node -v

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm build

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Get current branch
        id: get_branch
        run: echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      - name: Create tag
        id: create_tag
        run: |
          TAG_NAME="release-$(date +'%Y%m%d%H%M%S')-${{ env.branch }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.tag_name }}
          release_name: ${{ env.tag_name }}
          draft: true
          prerelease: true
          body: 'Release for ${{ env.tag_name }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

      # Upload the zip file to the release
      - name: Upload build output to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_tag.outputs.upload_url }}
          asset_path: ./dist
          asset_name: dist.zip
          asset_content_type: application/zip
